<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/angular.js"></script>
</head>
<body ng-app="myApp">
	<div hello class="hello"></div>
	<hello></hello>
	<script>
		var app = angular.module('myApp', []);
		app.directive('hello', function(){
			return {
				restrict:'E',
				replace: false,
				template:'<div>hello world</div>'
			}
		});
		app.directive('hello', function(){
			return {
				restrict:'A',
				link:function(){
					alert("hello");
				}	
			}
		});
		app.directive('hello', function(){
			return {
				restrict:'C',
				link:function(){
					alert("hello1");
				}	
			}
		});
	</script>
	
</body>
</html>
